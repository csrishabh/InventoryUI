
<!-- Modal -->
<div id="manifestDetailModel" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px>
    <form name="form" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title model-header">Manifest Detail</h4>
       </div>
	  <div class="row" style="background-color: #428bca;">
	  	<div class="table-wrapper-scroll-y">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Ref No</th>
							<th scope="col">Created Date</th>
							<th scope="col">Destination</th>
							<th scope="col">Company</th>
							<th scope="col">Price</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="result in manifestDetails">
							<th scope="row">{{$index+1}}</th>
							<td>{{result.refId}}</td>					
							<td>{{result.createdDate}}</td>
							<td>{{result.des}}</td>
							<td>{{result.company[0]}}</td>
							<td>{{result.price+"/"}} {{result.paidBy | capitalize}}</td>
						</tr>
					</tbody>
				</table>
	  	</div>
	  </div>
	  </form>
      </div>
      
    </div>
  </div>
