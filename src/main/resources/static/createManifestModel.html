<!-- Modal -->
<div id="createManifestModel" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1" 
	aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
	
    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px">
      <form name="form" ng-submit="createManifest()" role="form">
      
      <div class="modal-header">
        <button type="button" ng-click="closeManifestModel()" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title model-header">Create ManiFest</h4>
       </div>
	  
	 <div class="row">
	 
	 <div class="col-md-3">
	    <label class = "md-popup-input">Select Company</label>	
	    <md-autocomplete class = "filter-search" required
					name = "vendor"
					md-input-name="vendor"
          			md-no-cache="true"
          			md-selected-item="company"
          			md-search-text="vendorName"
          			md-selected-item="company"
          			md-items="vendor in getUser(vendorName,'COMPANY_CARGO')"
          			md-selected-item-change="updateCompany(vendor)"
          			md-item-text="vendor.fullname"
          			md-min-length="1"
          			md-floating-label="vendor">
        		<md-item-template>
          			<span d-highlight-text="vendorName" md-highlight-flags="^i">{{vendor.fullname}}</span>
        		</md-item-template>
      		</md-autocomplete>
	   </div>
	   
	   <div class="col-md-3">
	    <label class = "md-popup-input">Select City</label>	
	    <md-autocomplete class = "filter-search" required
					name = "city"
					md-input-name="city"
          			md-no-cache="true"
          			md-selected-item="destination"
          			md-search-text="cityName"
          			md-selected-item="city"
          			md-items="city in getCommonData(cityName,1)"
          			md-selected-item-change="updateDestination(city)"
          			md-item-text="city.name"
          			md-min-length="1"
          			md-floating-label="City">
        		<md-item-template>
          			<span d-highlight-text="cityName" md-highlight-flags="^i">{{city.name}}</span>
        		</md-item-template>
      		</md-autocomplete>
	   </div> 
	   
	 	<div class="form-group col-md-3">
	 	<label class = "md-popup-input">Select Unit</label>
	 	<md-input-container class = "md-popup-input">
  			<select class="form-control" ng-model="manifest.paidBy" required id="unitType" name="unitType"  ng-change = "updateUnit(manifest.paidBy)">
    			<option value = "PIECES" ng-show="isUnitMappingPresent('PIECES')">Parcel</option>
    			<option value = "KILOGRAM" ng-show="isUnitMappingPresent('KILOGRAM')">Kg</option>
  			</select>
  		<div ng-messages="form.unitType.$error" ng-show="form.unitType.$dirty && form.unitType.$error.required">
      			<div ng-message="required">Unit Type is required</div>
    	</div>	
  		</md-input-container>	
		</div>
		</div>
	<div class="row">
		<div class="col-md-4">
		<md-input-container class = "md-popup-input">
  		<label class = "md-popup-input">Price</label>
  		<input type="number" ng-model="price" required class = "md-popup-input" id="price" name="price" ng-disabled = true
  		ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"  step="0.01" ng-pattern-restrict>
		</md-input-container>
		</div>
	</div>	
	
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Add</button>
	</div>
	</form>
      </div>
    </div>

  </div>
</div>
