
<!-- Modal -->
<div id="addNewProductModal" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px">
    <form name="form" role="form">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closePopUp()" data-dismiss="modal">&times;</button>
         <h4 ng-show= "product.id == null" class="modal-title model-header">Add Product</h4>
         <h4 ng-show= "product.id != null" class="modal-title model-header">Update Product</h4>
       </div>
	  
	  <div class="row">
	  
	  	<div class="col-md-4">
	  		<md-input-container class = "md-popup-input">
  				<label class = "md-popup-input">Product Name</label>
  				<input type="text" ng-model="product.name" required md-maxlength="50" class = "md-popup-input" id="name" name="name" pattern="^[A-Za-z0-9\- ]*$" ng-pattern-restrict>
  				<div ng-messages="form.name.$error" ng-show="form.name.$dirty && form.name.$error.required">
      			<div ng-message="required">Product Name is required</div>
    		</div>
		 </md-input-container>	
		 </div>
		 
		 <div class="form-group col-md-1">
	 	   <label>Unit</label>
	 	 </div>	
	 	
		 <div class="col-md-3">
	  		<md-input-container class = "md-popup-input">
  				<select class="form-control" id="unit" ng-model="product.unit" required  name="unit" ng-init="product.unit = 'PIECES'">
    			<option value = "KILOGRAM">Kg</option>
    			<option value = "LITER">Lt</option>
    			<option value = "PIECES">Pc</option>
  			</select>
  			<div ng-messages="form.unit.$error" ng-show="form.unit.$dirty && form.unit.$error.required">
      			<div ng-message="required">Unit is required</div>
    	</div>	
		 </md-input-container>	
		 </div>
		 
		 <div class="col-md-4">
	  		<md-input-container class = "md-popup-input" ng-show="product.unit!='PIECES'">
  				<label class = "md-popup-input">Notify Me</label>
  				<input type="number" ng-model="product.alert" required class = "md-popup-input" id="alert" name="alert" ng-init="product.alert=0" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001">
  				<div ng-messages="form.alert.$error" ng-show="form.alert.$dirty && form.alert.$error.required">
      			<div ng-message="required">Notify Me is required</div>
    		</div>
		 </md-input-container>	
		 
		 <md-input-container class = "md-popup-input" ng-show="product.unit=='PIECES'">
  				<label class = "md-popup-input">Notify Me</label>
  				<input type="number"  ng-model="product.alert" required class = "md-popup-input" id="alert" name="alert" ng-init="product.alert=0">
  				<div ng-messages="form.alert.$error" ng-show="form.alert.$dirty && form.alert.$error.required">
      			<div ng-message="required">Notify Me is required</div>
    		</div>
		 </md-input-container>	 
		 </div>
		 
		</div>	
		
      <div class="modal-footer">
        <button ng-show= "product.id == null"type="button" class="btn btn-primary" ng-click="saveProduct(product,false)" ng-disabled="form.$invalid">Submit</button>
        <button ng-show= "product.id != null"type="button" class="btn btn-primary" ng-click="saveProduct(product,true)" ng-disabled="form.$invalid">Update</button>
	   	</div>
	   	</form>
      </div>
    </div>

  </div>
</div>
