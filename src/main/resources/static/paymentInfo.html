
<!-- Modal -->
<div id="paymentDedtailsModal" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px">
    <form name="form" role="form">
      <div class="modal-header">
        <button type="button" class="close" ng-click="closePopUp()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title model-header">Product Details</h4>
        <a class="blueIcon" ng-show= "pcontroller.hasPermission('ADMIN_INV')" ng-click="editProduct(product)" align="left"><span class="glyphicon glyphicon-edit"></span></a> <span class="label label-primary"> Name : {{product.name}}</span> 
        <!-- <h4 align="left"><span class="label label-primary"> Name : {{product.name}}</span></h4> -->
        <h4 align="right" ng-show= "pcontroller.hasPermission('ADMIN_INV')"><span class="label label-default" data-toggle="collapse" href="#collapse1">Last Price : {{product.lastPrice+"/"+product.unit}}</span></h4>
	  </div>
	  <div class="row">
	  	<div class="col-md-4">
	  	<md-input-container class = "md-popup-input" ng-show="product.unit!='PIECES'">
  				<label class = "md-popup-input">Quantity</label>
  				<input type="number" ng-model="transction.quantity" required class = "md-popup-input" id="quantity" name="quantity" ng-init="transction.quantity=0" ng-pattern="/^[0-9]+(\.[0-9]{1,3})?$/" step="0.001">
  				<div ng-messages="form.quantity.$error" ng-show="form.quantity.$dirty && form.quantity.$error.required">
      			<div ng-message="required">Quantity is required</div>
    			</div>
		</md-input-container>	
		 
		<md-input-container class = "md-popup-input" ng-show="product.unit=='PIECES'">
  				<label class = "md-popup-input">Quantity</label>
  				<input type="number"  ng-model="transction.quantity" required class = "md-popup-input" id="quantity" name="quantity" ng-init="transction.quantity=0">
  				<div ng-messages="form.quantity.$error" ng-show="form.quantity.$dirty && form.quantity.$error.required">
      			<div ng-message="required">Quantity is required</div>
    		</div>
		</md-input-container>	
	   </div>
	   
	   <div class="form-group col-md-1">
	 	   <label>Unit</label>
	   </div>
	   	
	   <div class="col-md-3">
	  		<md-input-container class = "md-popup-input">
  				<select class="form-control" id="unit" ng-model="unit" required  name="unit" ng-init=" unit = product.unit">
    				<option ng-show="product.unit == 'KILOGRAM'" value = "KILOGRAM">Kg</option>
					<option ng-show="product.unit == 'KILOGRAM'" value = "GRAM">Gm</option>
					<option ng-show="product.unit == 'LITER'" value = "LITER">Lt</option>
					<option ng-show="product.unit == 'LITER'" value = "MILILITER">Ml</option>
					<option ng-show="product.unit == 'PIECES'"value = "PIECES">Pc</option>
  			</select>
  			<div ng-messages="form.unit.$error" ng-show="form.unit.$dirty && form.unit.$error.required">
      			<div ng-message="required">Unit is required</div>
    		</div>	
		 </md-input-container>	
	  	</div>
	  
	   <div class="form-group col-md-1">
	 	   <label>Date</label>
	   </div>
	   <div class="col-md-3">
			<input type="date" class="form-control" id=date ng-model="transction.date" required >
	   </div>
	  </div>
	  
      <div class="modal-footer">
        <h4 ng-if ="search.type != 'Cash'" align="left"><span class="label label-default">Balance : {{product.qtyAbl | number:2}} {{product.unit}}</span></h4>
        <button type="button" class="btn btn-primary" ng-click="addProduct(transction.date,transction.quantity,product,unit)" ng-disabled="transction.quantity <= 0 ||form.$invalid">Add</button>
        <button type="button" class="btn btn-primary" ng-click="DispatchProduct(transction.date,transction.quantity,product,unit)" ng-disabled="transction.quantity <= 0 ||form.$invalid">Dispatch</button>
	   	</div>
	   	</form>
      </div>
    </div>

  </div>
</div>
