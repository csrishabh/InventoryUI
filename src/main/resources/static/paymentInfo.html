    <div class="modal-content" style="border-radius: 25px">

        <h4 align="left"><span class="label label-primary"> Name : {{product.name}}</span></h4>
        <h4 align="right" ng-show= "pcontroller.hasPermission('ADMIN')"><span class="label label-default" data-toggle="collapse" href="#collapse1">Last Price : {{product.lastPrice+"/"+product.unit}}</span></h4>

			<div class="col-md-3">
				<input next-on-enter type="number" class="form-control" id=quantity
					ng-model="transction.quantity"

					ng-init="transction.quantity=0">
			</div>
			</div>
		</div>

			</div>
			<div class="col-md-6">
			<input type="date" class="form-control" id=date ng-model="transction.date">
			</div>
		</div>
