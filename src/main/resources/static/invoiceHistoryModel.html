
<!-- Modal -->
<div id="invoiceHistoryModel" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false" tabindex="-1">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px>
    <form name="form" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title model-header">Invoice History</h4>
       </div>
	  <div class="row" style="background-color: #428bca;">
	  	<div class="table-wrapper-scroll-y">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Invoice No</th>
							<th scope="col">Create Date</th>
							<th scope="col">Issuer</th>
							<th scope="col">Value</th>
							<th scope="col">Updated by</th>
							<th scope="col">Updated Date</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="result in invoiceHistory">
							<th scope="row">{{$index+1}}</th>
							<td>{{result.refNo}}</td>					
							<td>{{result.createdDate | date : "dd-MM-y"}}</td>
							<td>{{result.issuer[0]}}</td>
							<td>{{result.finalValue}}</td>
							<td>{{result.updateBy[0]}}</td>
							<td>{{result.updateDate | date : "dd-MM-y"}}</td>
						</tr>
					</tbody>
				</table>
	  	</div>
	  </div>
	  </form>
      </div>
      
    </div>
  </div>
