
<!-- Modal -->
<div id="resetPassword" class="modal fade bs-example-modal-lg" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-lg">

    <!-- Modal content-->
    <div class="modal-content" style="border-radius: 25px">
    <form name="form" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
         <h4 class="modal-title model-header">Reset Password</h4>
       </div>
	  
	 <div class="row">
	 <div class="form-group col-md-6">	
		<md-input-container class = "md-popup-input">
  		<label class = "md-popup-input">Current Password</label>
  		<input type="password" ng-model="currPass" required md-maxlength="15" class = "md-popup-input" ng-init="currPass=''">
		</md-input-container>
	 </div>	
	</div>	
	
	<div class="row">	
	     
	    <div class="form-group col-md-6">
		<md-input-container class = "md-popup-input">
  		<label class = "md-popup-input">New Password</label>
  		<input type="password" ng-model="newPass" required md-maxlength="15" class = "md-popup-input" ng-init="newPass=''">
		</md-input-container>
		</div>
		
		<div class="form-group col-md-6">
		<md-input-container class = "md-popup-input">
  		<label class = "md-popup-input">Confirm Password</label>
  		<input type="text" ng-model="confirmPass" name = "confirmPass" required md-maxlength="15" class = "md-popup-input" ng-init="confirmPass=''">
  		<div ng-messages="form.confirmPass.$error" ng-show="(newPass!=confirmPass)">
      			<div>Password must be same</div>
    		 </div>
		</md-input-container>
		</div>
		
	</div>	
		
		
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ctrl.resetPassword(currPass,newPass)" ng-disabled="(form.$invalid) || (newPass!=confirmPass)">Submit</button>
	   	</div>
	  </form> 	
      </div>
    </div>

  </div>
</div>
